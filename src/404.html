<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=/" />
</head>
<body>
  <script>
    // Redirect to the correct route when refreshing or navigating directly
    (function() {
      var path = window.location.pathname;
      var repositoryName = "/josue-ouedraogo"; 
      if (path.startsWith(repositoryName)) {
        path = path.substring(repositoryName.length);
      }
      window.location.href = window.location.origin + repositoryName + path;
    })();
  </script>
</body>
</html>
